    <title>Formulário de Cadastro</title>
</head>
<body>

      <!-- cabecalho-->
    <header>
        <a href="index.html">
            <i class="bi bi-trophy"></i> Living <p>Figth</p>
        </a>
        
    </header>
    <!--fim do header-->

<!-- Início do formulário  ( aguardando a validação em js vt)--> 
<form id="formulario" action="/php/validacaoRegistro.php" method="POST">

    <h2>FORMULÁRIO DE CADASTRO</h2>
    
    <!-- Campo de Nome -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"  required>

    <label for="genero">Genero:</label>
    <input type="radio" name="sexo" value="masculino">Masculino<br><!--nome agrupa os botoes do "Radio" e o "Value" deifine oque sera enviado no form-->
    <input type="radio" name="sexo" value="feminino">Feminino<br>
    <input type="radio" name="sexo" value="nao informado">Prefiro não dizer<br><br>
    

    <!-- Campo Data de Nascimento -->
    <label for="data-nascimento">Data de Nascimento:</label>
    <input type="date" id="data-nascimento" name="data-nascimento" required>
    <br>

     <!-- Campo de Cpf -->
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>
    <br>

    <!-- Campo de E-mail -->
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <!-- Campo Telefone contato -->
    <label for="telefone">Telefone:</label>
    <input type="number" id="telefone" name="telefone" required>
    <br>

    <!-- Campo de Senha -->
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>
    <br>

    <!-- Campo de Confirmar Senha -->
    <label for="confirmar_senha">Confirmar Senha:</label>
    <input type="password" id="confirmar_senha" name="confirmar_senha" required>
    <br>
    

    <!-- Campo de CEP -->
    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required autocomplete="none">
    <br>

    <!-- Campo de Endereço -->
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required autocomplete="none">
    <br>

    <!-- Campo de Endereço -->
    <label for="numero">Número:</label>
    <input type="text" id="numero" name="numero" required autocomplete="none">
    <br>

    <!-- Campo de Complemento -->
    <label for="complemento">Complemento:</label>
    <input type="text" id="compemento" name="complemento" autocomplete="none">
    <br>

    <!-- Campo de Bairro -->
    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro"  required autocomplete="none">
    <br>

    <!-- Campo de Cidade -->
    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" required autocomplete="none">
    <br>

    <!-- Campo de Estado -->
    <label for="estado">Estado:</label>
    <input type="text" id="estado" name="estado" required autocomplete="none">
    <br>


    <div class="bnt">
      <!-- Botão para enviar o formulário -->
      <button type="submit">Cadastrar</button>

      <!-- Botão para Limpar o formulário -->
      <button type="reset" id="limpar">Limpar</button>
    </div>

    <div class="link-login">

     <a href="login.html" class="login">Já possui login? <span>Entrar</span><br></a>
     
     </div>

</form>
    </main>

    <!--Vlibras-->
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>

      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <script src="js/jq-viacep-3.7.1.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
