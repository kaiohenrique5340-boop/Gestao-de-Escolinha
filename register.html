<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Formulário de Cadastro</title>
</head>
<body>

      <!-- cabecalho-->
    <header>
        <a href="index.html">
            <i class="bi bi-trophy"></i> Living <p>Figth</p>
        </a>
        
    </header>
    <!--fim do header-->

<!-- Início do formulário  ( aguardando a validação em js vt)--> 
<form id="form" action="#" method="POST">

    <h2>FORMULÁRIO DE CADASTRO</h2>
    
    <!-- Campo de Nome -->
     <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required autocomplete="off">

 
      <legend>Gênero:</legend>
      <input type="radio" name="sexo" value="masculino"> Masculino</label>
      <input type="radio" name="sexo" value="feminino"> Feminino</label>
      <input type="radio" name="sexo" value="nao informado"> Prefiro não dizer</label>

      <br>
      <br>

    <!-- Campo Data de Nascimento -->
    <label for="data-nascimento">Data de Nascimento:</label>
    <input type="date" id="data-nascimento" name="data-nascimento" required autocomplete="off">
    <br>

     <!-- Campo de Cpf -->
    <label for="cpf">Digite seu CPF:</label>
    <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required autocomplete="off">
    <p id="mensagem" style="color:red;"></p>
    

    <!-- Campo de E-mail -->
    <label for="email">E-mail:</label>
    <input type="text" id="email" placeholder="Digite seu e-mail" autocomplete="off">
    <span id="error-message" class="error"></span>

    <!-- Campo Telefone contato -->
    
  <label for="telefone">Telefone:</label>
  <input type="number" id="telefone" name="telefone" required aria-autocomplete="off">
  <br>

    <!-- Campo de Senha -->
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required/ autocomplete="off">
    <br>

    <!-- Campo de Confirmar Senha -->
    <label for="confirmarsenha">Confirmar Senha:</label>
    <input type="password" id="confirmarsenha" name="confirmarsenha" required / autocomplete="off">
    <br>
    

    <!-- Campo de CEP -->
    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required autocomplete="off">
    <br>

    <!-- Campo de Endereço -->
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required autocomplete="off">
    <br>

    <!-- Campo de Endereço -->
    <label for="numero">Número:</label>
    <input type="text" id="numero" name="numero" required autocomplete="off">
    <br>

    <!-- Campo de Complemento -->
    <label for="complemento">Complemento:</label>
    <input type="text" id="complemento" name="complemento" autocomplete="off" placeholder="(Campo Opcional)">
    <br>

    <!-- Campo de Bairro -->
    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro"  required autocomplete="off">
    <br>

    <!-- Campo de Cidade -->
    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" required autocomplete="off">
    <br>

    <!-- Campo de Estado -->
    <label for="estado">Estado:</label>
    <input type="text" id="estado" name="estado" required autocomplete="off">
    <br>


    <div class="bnt">
      <!-- Botão para enviar o formulário -->
      <button type="submit">Cadastrar</button>

      <!-- Botão para Limpar o formulário -->
      <button type="reset" id="limpar">Limpar</button>
    </div>

    <div class="link-login">

     <a href="login.html" class="login">Já possui login? <span>Entrar</span><br></a>
     
     </div>

</form>
    </main>

    <!--Vlibras-->
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <script src="js/jq-viacep-3.7.1.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
